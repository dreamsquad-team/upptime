# Change these first
owner: dreamsquad-team # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: GitHub API
    url: https://api.github.com
    icon: https://github.githubassets.com/favicons/favicon.ico
    headers:
      - "User-Agent: upptime-monitor"
  - name: GitHub Status
    url: https://www.githubstatus.com/api/v2/status.json
    icon: https://github.githubassets.com/favicons/favicon.ico
    __dangerous__body_down_if_text_missing: '"indicator":"none"'
  - name: GitLab API
    url: https://gitlab.com/api/v4/metadata
    icon: https://about.gitlab.com/ico/favicon.ico
  - name: GitLab Status
    url: https://status.gitlab.com/api/v2/status.json
    icon: https://about.gitlab.com/ico/favicon.ico
    __dangerous__body_down_if_text_missing: '"indicator":"none"'
  - name: Bitbucket Status
    url: https://bitbucket.status.atlassian.com/api/v2/status.json
    icon: https://bitbucket.org/favicon.ico
    __dangerous__body_down_if_text_missing: '"indicator":"none"'
  - name: Jira Status
    url: https://jira-software.status.atlassian.com/api/v2/status.json
    icon: https://www.atlassian.com/favicon.ico
    __dangerous__body_down_if_text_missing: '"indicator":"none"'
  - name: Cloudflare API
    url: https://api.cloudflare.com/client/v4/ips
    icon: https://www.cloudflarestatus.com/favicon.ico
  - name: Cloudflare Status
    url: https://www.cloudflarestatus.com/api/v2/status.json
    icon: https://www.cloudflarestatus.com/favicon.ico
    __dangerous__body_down_if_text_missing: '"indicator":"none"'

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: upptime.dreamsquad.com.br
  theme: ocean
  logoUrl: https://dreamsquad.com.br/wp-content/uploads/2024/06/LogoP.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/dreamsquad-team/upptime). No server required â€” just GitHub Actions, Issues, and Pages.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

